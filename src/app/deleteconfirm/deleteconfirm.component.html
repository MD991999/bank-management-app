<div *ngIf="acno" class="delete-confirmation ">
    <h2 class="text-danger fw-bold">Confirmation</h2>
    <p>Once you delete your account ,your account  will  permanently delete from our database.Think!!Whether to continue or not</p>

<!-- <div class="buttonfamily"> -->
    <button class="btn btn-danger text-light m-5" (click)="deletefromchild()">Continue</button>
<button class="btn btn-secondary text-light  m-5" (click)="cancel()">Cancel</button>
<!-- </div>     -->
</div>
